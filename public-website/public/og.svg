<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Ablelytics social preview</title>
  <desc id="desc">Automated accessibility scanning and compliance reporting.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <circle cx="1000" cy="-40" r="260" fill="#1f2937" opacity="0.6" />
  <circle cx="-120" cy="560" r="260" fill="#111827" opacity="0.7" />
  <rect x="88" y="120" width="84" height="84" rx="20" fill="url(#accent)" />
  <rect x="108" y="140" width="44" height="44" rx="12" fill="#0f172a" />
  <text x="200" y="182" fill="#e2e8f0" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700">Ablelytics</text>
  <text x="88" y="272" fill="#cbd5f5" font-family="Arial, Helvetica, sans-serif" font-size="30" font-weight="500">Automated accessibility scanning with evidence-ready reporting.</text>
  <text x="88" y="330" fill="#94a3b8" font-family="Arial, Helvetica, sans-serif" font-size="22">WCAG coverage, clear remediation, and confidence-ready audits.</text>
  <g transform="translate(88 390)" fill="#e2e8f0">
    <rect width="240" height="64" rx="16" fill="#1f2937" />
    <text x="32" y="42" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="600" fill="#e2e8f0">Start scanning</text>
  </g>
